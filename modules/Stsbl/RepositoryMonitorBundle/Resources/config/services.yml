# src/Stsbl/RepositoryMonitorBundle/Resources/config/services.yml
services:
    stsbl.repomon.admin.dashboard:
        class: Stsbl\RepositoryMonitorBundle\EventListener\AdminDashboardListener
        arguments: ["@iserv.shell"]
        tags:
         - { name: kernel.event_listener, event: iserv_admin.build_dashboard, method: onBuildDashboard }
         
    stsbl.repomon.idesk:
        class: Stsbl\RepositoryMonitorBundle\EventListener\IDeskListener
        arguments: ["@iserv.shell"]
        tags:
         - { name: kernel.event_listener, event: iserv_portal.build_idesk, method: onBuildIDesk }
         
    stsbl.repomon.menu:
        class: Stsbl\RepositoryMonitorBundle\EventListener\MenuListener
        tags:
         - { name: kernel.event_listener, event: iserv_portal.menu_admin, method: onBuildAdminMenu } # Tells IServ about the admin menu method